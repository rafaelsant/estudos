<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		function modificaEstilo(corDeFundo,l,a){
		document.getElementById('quadrado').style.background = corDeFundo
		document.getElementById('quadrado').style.width = l
		document.getElementById('quadrado').style.height = a
		}
	</script>
</head>
<body>
	<h3>Manipulando Estilos</h3>
	<button type="button" onclick="modificaEstilo('#FF0000','500px','800px')">Vermelho</button>
	<button type="button" onclick="modificaEstilo('#00FF00','200px','960px')">Verde</button>
	<button type="button" onclick="modificaEstilo('#0000FF','100px','100px')">Azul</button>
	<hr>
	<div id="quadrado" style="border: 1px solid black;width: 100px;height: 100px">
		
	</div>
</body>
</html>
