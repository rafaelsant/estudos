<!DOCTYPE html>
<html>
<head>
	<title>Trabalhando com datas</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//adicionar ou remover dias
		var data = new Date()
		document.write(data.toString())
		data.setDate(data.getDate()+720)
		document.write('<hr />')
		document.write(data.toString())
		document.write('<br /><br /><hr />')

		//adicionar ou remover meses
		document.write(data.toString())
		data.setMonth(data.getMonth()+2)
		document.write('<hr />')
		document.write(data.toString())
		document.write('<br /><br /><hr />')

		//adicionar ou remover anos
		document.write(data.toString())
		data.setFullYear(data.getFullYear()+2)
		document.write('<hr />')
		document.write(data.toString())

		//subtraindo duas datas
		var data1 =  new Date(2017, 0, 15)
		var data2 =  new Date(2017, 1, 23)
		data1 
		document.write('<br /><br /><hr />')
		document.write(Math.abs(data1.getTime() - data2()))
		
	</script>
</body>
</html>
