<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		var flag = prompt('Digite um valor entre 1 e 3')
		flag = parseInt(flag)
		if (flag >=1 && flag <=3) {
			switch(flag){
				case 1:
				document.write( "<h1>1<h1/>")
				break
				case 2:
				document.write( "<h1>2<h1/>")
				break
				case 3:
				document.write( "<h1>3<h1/>")
				break
			}
		} else{
			document.write( "<h1>Você não digitou uma Opção Válida!!!<h1/>")
		}
		
	</script>
</head>
<body>
	
</body>
</html>
