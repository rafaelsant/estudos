<!DOCTYPE html>
<html>
<head>
	<title>Novas tags</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-----configurando novas tags para nav antigos------>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<!-- tag de cabeçalho -->
	<header>
		<h1>Meu Logo</h1>	
	</header>
	<!-- tag de menu de navegação -->
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Sobre</a></li>
			<li><a href="">Contato</a></li>
		</ul>
	</nav>
	<!-- tag de conteúdo -->
	<article>
		<h3>Uau, isso é uma puta novidade</h1>
		<!-- tag de sessão de conteúdo -->
		<section>
			<h4>Curso de programação</h4>
		</section>
		<section>
			<span>
				Atualizado em:
				<!------Tag de Data----->
				<time>20/10/2020</time>
			</span>
		</section>
		<!-----Tag lateral---->
		<aside>
			<h3>Sobre o autor</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
		</aside>
	</article>
	<!-----tag de rodapé----->
	<footer>
		<h2>Teste</h2>
	</footer>

</body>
</html>
