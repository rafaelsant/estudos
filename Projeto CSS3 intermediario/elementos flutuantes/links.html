<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: #b9c941;
			}
			a:visited{
				color: #c0c0c0;
			}
			a:hover{
				color: #6d790f;
			}
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="http://www.google.com.br">Google</a> |
		<a href="http//www.youtube.com.br">YouTube</a> |
		<a href="http//www.tecmundo.com.br">Tec Mundo</a> |
	</body>
</html>
